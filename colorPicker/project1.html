<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <title>JavaScript Background Color Switcher</title>
  </head>
  <body class="m-0">
    <nav class="flex justify-center p-4">
      <a href="https://abhishek-yadav-portfolio.vercel.app/" target="_blank" class="text-black-950 underline font-bold">AbhiTechCode</a>
    </nav>
    <div class="canvas mx-auto my-24 w-4/5 text-center">
      <h1 class="text-3xl font-bold">Color Scheme Switcher</h1>
      <div class="flex justify-center mt-8 space-x-4">
        <span class="button w-24 h-24 border-2 border-black bg-red-800" id="red"></span>
        <span class="button w-24 h-24 border-2 border-black bg-green-800" id="green"></span>
        <span class="button w-24 h-24 border-2 border-black bg-pink-800" id="pink"></span>
        <span class="button w-24 h-24 border-2 border-black bg-gray-800" id="gray"></span>
        <span class="button w-24 h-24 border-2 border-black bg-indigo-500" id="indigo"></span>
        <span class="button w-24 h-24 border-2 border-black bg-yellow-800" id="yellow"></span>

      </div>
      <h2 class="mt-8 text-xl">
        Try clicking on one of the colors above
        <span>to change the background color of this page!</span>
      </h2>
    </div>
    <script src="ab.js"></script>
  </body>
</html>
